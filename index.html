<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora Digital</title>
</head>
<body>
    <section class="area">
        <div class="container">
            <div class="area-resultado">0</div>
            <div class="area-operacoes">
                <div class="c"><button>C</button></div>
                <div class="ce"><button>CE</button></div>
                <div id="operadorD" class="divisao"><button>/</button></div>
                <div id="operador*" class="multi"><button>*</button></div>
                <div id="tecla7" class="sete"><button>7</button></div>
                <div id="tecla8" class="oito"><button>8</button></div>
                <div id="tecla9" class="nove"><button>9</button></div>
                <div id="operador-" class="menos"><button>-</button></div>
                <div id="tecla4" class="quatro"><button>4</button></div>
                <div id="tecla5" class="cinco"><button>5</button></div>
                <div id="tecla6" class="seis"><button>6</button></div>
                <div id="operador+" class="soma"><button>+</button></div>
                <div id="tecla1" class="um"><button>1</button></div>
                <div id="tecla2" class="dois"><button>2</button></div>
                <div id="tecla3" class="tres"><button>3</button></div>
                <div id="igual" class="igual"><p>=</p></div>
                <div id="tecla0" class="zero"><button>0</button></div>
                <div class="ponto"><button>.</button></div>
            </div>
            <div class="copyright">Feito por <a href="https://github.com/guilhermex2">Guilherme Xavier</a></div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
